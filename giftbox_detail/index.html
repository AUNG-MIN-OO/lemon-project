<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>フロランタン | 焼き菓子3&1</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Nikumaru:wght@800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- HEADER -->
		<header class="header">
			<div class="header-inner">
				<img src="../images/Logo.svg" alt="焼き菓子3&1" class="logo" />

				<nav class="nav">
					<ul>
						<li><a href="#">3&1とは</a></li>
						<li><a href="#">商品のご案内</a></li>
						<li><a href="#">ギフトセット</a></li>
						<li><a href="#">お客様の声</a></li>
						<li><a href="#">アクセス</a></li>
					</ul>
				</nav>

				<div>
					<img
						src="../images/tabler_shopping-bag.svg"
						alt="ショッピングバッグ"
						class="shopping-bag-icon"
					/>
					<img
						src="../images/insta.svg"
						alt="インスタグラム"
						class="insta-icon"
					/>
				</div>
			</div>
		</header>

		<!-- MAIN CONTENT -->
		<main>
			<div class="gift-wrapper">
				<!-- LEFT: CIRCLE PRODUCT IMAGE -->
				<div class="gift-image">
					<img src="../images/gift-box.png" alt="ギフトセット" />
				</div>

				<!-- RIGHT: PRODUCT INFO -->
				<div class="gift-info">
					<h2 class="gift-title">ギフトセット</h2>

					<p class="gift-price">
						<span>3300円</span>
						<span class="tax">(税込み)</span>
					</p>

					<p class="gift-qty-label">数量</p>

					<!-- Quantity box -->
					<div class="qty-box">
						<button class="qty-btn">−</button>
						<span class="qty-number">1</span>
						<button class="qty-btn">＋</button>
					</div>

					<!-- Add to cart -->
					<button class="cart-btn">
						<img src="../images/Shopping_Cart.svg" alt="" />
						カートに入れる
					</button>
				</div>
			</div>

			<div class="gift-overview">
				<!-- CENTER MAIN BOX -->
				<div class="center-box">
					<img src="../images/center-gift-box.png" alt="" />
				</div>

				<!-- ITEM 1 -->
				<div class="item item1">
					<img src="../images/original_lemonCake.png" alt="" />
					<p>Original Setouchi<br />Lemon Cake</p>
				</div>

				<!-- ITEM 2 -->
				<div class="item item2">
					<img src="../images/florentin.png" alt="" />
					<p>Florentin</p>
				</div>

				<!-- ITEM 3 -->
				<div class="item item3">
					<img src="../images/lemon-cake-giftbox.png" alt="" />
					<p>White Chocolate<br />Lemon Cake</p>
				</div>

				<!-- ITEM 4 -->
				<div class="item item4">
					<img src="../images/gift-box-small.png" alt="" />
					<p></p>
				</div>

				<!-- ITEM 5 -->
				<div class="item item5">
					<img src="../images/vanila_beurre.png" alt="" />
					<img src="../images/choco_beurre.png.png" alt="" />
					<p>Buerre De Neigo</p>
				</div>

				<!-- ITEM 6 -->
				<div class="item item6">
					<img src="../images/lemon_cookie.png" alt="" />
					<p>Lemon Cookies</p>
				</div>

				<!-- CURVED ARROWS -->
				<img src="../images/arrow-1.svg" class="arrow arrow1" />
				<img src="../images/arrow-2.svg" class="arrow arrow2" />
				<img src="../images/arrow-3.svg" class="arrow arrow3" />
				<img src="../images/arrow-4.svg" class="arrow arrow4" />
				<img src="../images/arrow-5.svg" class="arrow arrow5" />
			</div>

			<!-- RETURN BUTTON -->
			<div class="return-btn-wrap">
				<a href="#" class="btn-back-product">
					<span class="back-icon">←</span>
					商品に戻る
				</a>
			</div>
		</main>

		<!-- CURVE SHAPE BOTTOM -->
		<div class="body-curve"></div>

		<!-- FOOTER -->
		<footer class="footer">
			<div class="footer-inner">
				<!-- LEFT: LOGO BLOCK -->
				<div class="footer-logo-block">
					<img
						src="../images/Logo.svg"
						alt="焼き菓子3&1"
						class="footer-logo"
					/>
					<p class="footer-brand">焼き菓子3＆1</p>
				</div>

				<!-- CENTER: NAV LINKS -->
				<ul class="footer-links">
					<li><a href="#">3&1とは</a></li>
					<li><a href="#">商品のご案内</a></li>
					<li><a href="#">ギフトセット</a></li>
					<li><a href="#">お客様の声</a></li>
					<li><a href="#">お問い合わせ</a></li>
				</ul>

				<!-- RIGHT: SNS -->
				<div class="footer-sns">
					<span class="follow-label">Follow Us</span>
					<div class="sns-icons">
						<img src="../images/insta.svg" alt="Instagram" />
						<img src="../images/gmail.svg" alt="Gmail" />
					</div>
				</div>
			</div>

			<!-- LINE -->
			<div class="footer-line"></div>

			<!-- COPYRIGHT -->
			<p class="footer-copy">©2025 焼き菓子3＆1. All Right Reserved.</p>
		</footer>
	</body>
</html>
